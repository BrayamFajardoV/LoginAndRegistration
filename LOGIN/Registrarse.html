<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Registrarse</title>
</head>
<body>
    <div class="contenedor">
        <h1><ins>Registrarse</ins></h1>
        <br>
        <form action="">
            <label for="">
                <img width="25px" src="ICONS/User.svg" alt="">
                Usuario
            </label>
            <input type="text" placeholder="Ingrese usuario">
            <label for="">
                <img width="25px" src="ICONS/User.svg" alt="">
                Correo
            </label>
            <input type="text" placeholder="Ingrese Correo">
            <label for="">
                <img width="25px" src="ICONS/Key.svg" alt="">
                Clave
            </label>
            <input type="password" placeholder="Ingrese Clave">
            <label for="">
                <img width="25px" src="ICONS/Key.svg" alt="">
                Repetir Clave
            </label>
            <input type="password" placeholder="Repita Clave">
            <input type="submit" class="button" value="Registrarse">
            <a href="Login.html" class="Boton_Ingresar">
                Ingresar
            </a>

        </form>
    </div>
</body>
</html>
